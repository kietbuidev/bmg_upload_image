<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloudinary Upload Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 2rem auto;
        max-width: 640px;
        line-height: 1.5;
      }
      form {
        display: grid;
        gap: 1rem;
        padding: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 0.75rem;
      }
      input,
      button {
        font: inherit;
      }
      button {
        cursor: pointer;
        background: #2563eb;
        color: #fff;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0.5rem;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        padding: 1rem;
        background: #f3f4f6;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Cloudinary Upload Demo</h1>
    <p>
      Use the form below to upload a single image to <code>/api/upload</code> or visit
      <a href="/docs">/docs</a> for the Swagger documentation.
    </p>
    <form id="upload-form">
      <label>
        Select an image
        <input type="file" name="image" accept="image/*" required />
      </label>
      <button type="submit">Upload</button>
    </form>
    <section>
      <h2>Response</h2>
      <pre id="response">Waiting for upload…</pre>
    </section>
    <script>
      const form = document.querySelector("#upload-form");
      const responseEl = document.querySelector("#response");

      form.addEventListener("submit", async event => {
        event.preventDefault();
        const formData = new FormData(form);

        responseEl.textContent = "Uploading…";
        try {
          const res = await fetch("/api/upload", {
            method: "POST",
            body: formData
          });
          const body = await res.json();
          responseEl.textContent = JSON.stringify(body, null, 2);
        } catch (error) {
          responseEl.textContent = error.message || "Unknown error";
        }
      });
    </script>
  </body>
</html>
